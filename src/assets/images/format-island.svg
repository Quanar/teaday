<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Остров -->
  <g transform="translate(200, 100)">
    <!-- Основная структура -->
    <rect x="0" y="0" width="400" height="200" rx="20" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

    <!-- Витрина -->
    <rect x="50" y="30" width="300" height="140" rx="10" fill="#E8F4F8" stroke="#CCCCCC"/>

    <!-- Напитки в витрине -->
    <g transform="translate(70, 50)">
      <!-- Ряд 1 -->
      <rect x="0" y="0" width="40" height="40" rx="5" fill="#FFD700" opacity="0.8"/>
      <rect x="50" y="0" width="40" height="40" rx="5" fill="#FF69B4" opacity="0.8"/>
      <rect x="100" y="0" width="40" height="40" rx="5" fill="#90EE90" opacity="0.8"/>
      <rect x="150" y="0" width="40" height="40" rx="5" fill="#87CEEB" opacity="0.8"/>
      <rect x="200" y="0" width="40" height="40" rx="5" fill="#DDA0DD" opacity="0.8"/>

      <!-- Ряд 2 -->
      <rect x="0" y="50" width="40" height="40" rx="5" fill="#FF69B4" opacity="0.8"/>
      <rect x="50" y="50" width="40" height="40" rx="5" fill="#90EE90" opacity="0.8"/>
      <rect x="100" y="50" width="40" height="40" rx="5" fill="#FFD700" opacity="0.8"/>
      <rect x="150" y="50" width="40" height="40" rx="5" fill="#FF69B4" opacity="0.8"/>
      <rect x="200" y="50" width="40" height="40" rx="5" fill="#87CEEB" opacity="0.8"/>
    </g>

    <!-- Логотип -->
    <text x="200" y="-20" text-anchor="middle" fill="#000000"
          font-family="Arial" font-weight="bold" font-size="24">
      TEADAY
    </text>

    <!-- Кассовая зона -->
    <rect x="320" y="30" width="60" height="140" fill="#F8F8F8" stroke="#CCCCCC"/>
  </g>

  <!-- Декоративные элементы -->
  <g>
    <!-- Пузырьки -->
    <circle cx="150" cy="300" r="20" fill="#FF5733" opacity="0.1"/>
    <circle cx="650" cy="200" r="30" fill="#0066FF" opacity="0.1"/>
    <circle cx="100" cy="500" r="40" fill="#FF5733" opacity="0.1"/>
    <circle cx="700" cy="400" r="25" fill="#0066FF" opacity="0.1"/>

    <!-- Волнистые линии -->
    <path d="M0 550 Q 200 500, 400 550 Q 600 600, 800 550"
          stroke="#FF5733" stroke-width="2" fill="none" opacity="0.1"/>
    <path d="M0 570 Q 200 520, 400 570 Q 600 620, 800 570"
          stroke="#0066FF" stroke-width="2" fill="none" opacity="0.1"/>
  </g>
</svg>
