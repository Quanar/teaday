<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Блюдце -->
  <ellipse cx="100" cy="160" rx="60" ry="15" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Чашка -->
  <path d="M60 70 C60 140, 140 140, 140 70" fill="#fff" stroke="#ddd"/>
  <path d="M60 70 C60 60, 140 60, 140 70" fill="#fff" stroke="#ddd"/>

  <!-- Ручка -->
  <path d="M140 80 C160 80, 160 100, 140 100" fill="none" stroke="#ddd" stroke-width="3"/>

  <!-- Чай -->
  <path d="M65 75 C65 110, 135 110, 135 75" fill="#FFD700"/>

  <!-- Пар -->
  <path d="M80 40 Q90 30, 85 20" fill="none" stroke="#ddd" stroke-width="2">
    <animate attributeName="d" dur="3s" repeatCount="indefinite"
             values="M80 40 Q90 30, 85 20;
              M80 40 Q85 25, 85 20;
              M80 40 Q90 30, 85 20"/>
  </path>
  <path d="M100 35 Q110 25, 105 15" fill="none" stroke="#ddd" stroke-width="2">
    <animate attributeName="d" dur="3s" repeatCount="indefinite"
             values="M100 35 Q110 25, 105 15;
              M100 35 Q105 20, 105 15;
              M100 35 Q110 25, 105 15"/>
  </path>
</svg>
