<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F5F5F5"/>

  <!-- Силуэты людей -->
  <g transform="translate(100, 50)">
    <!-- Человек 1 -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="40" fill="#E0E0E0"/>
      <rect x="20" y="100" width="60" height="120" fill="#E0E0E0" rx="10"/>
    </g>

    <!-- Человек 2 -->
    <g transform="translate(120, 0)">
      <circle cx="50" cy="50" r="40" fill="#D0D0D0"/>
      <rect x="20" y="100" width="60" height="120" fill="#D0D0D0" rx="10"/>
    </g>

    <!-- Человек 3 -->
    <g transform="translate(240, 0)">
      <circle cx="50" cy="50" r="40" fill="#E0E0E0"/>
      <rect x="20" y="100" width="60" height="120" fill="#E0E0E0" rx="10"/>
    </g>

    <!-- Человек 4 -->
    <g transform="translate(360, 0)">
      <circle cx="50" cy="50" r="40" fill="#D0D0D0"/>
      <rect x="20" y="100" width="60" height="120" fill="#D0D0D0" rx="10"/>
    </g>

    <!-- Человек 5 -->
    <g transform="translate(480, 0)">
      <circle cx="50" cy="50" r="40" fill="#E0E0E0"/>
      <rect x="20" y="100" width="60" height="120" fill="#E0E0E0" rx="10"/>
    </g>
  </g>

  <!-- Декоративные элементы -->
  <circle cx="50" cy="350" r="100" fill="#FF5733" opacity="0.1"/>
  <circle cx="750" cy="50" r="100" fill="#0066FF" opacity="0.1"/>
</svg>
