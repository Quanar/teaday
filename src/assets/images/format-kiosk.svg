<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Киоск -->
  <g transform="translate(200, 100)">
    <!-- Основная структура -->
    <rect x="0" y="0" width="400" height="350" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

    <!-- Крыша -->
    <path d="M-20 0 L420 0 L400 -30 L0 -30 Z" fill="#FF5733"/>

    <!-- Окно -->
    <rect x="50" y="50" width="300" height="200" fill="#E8F4F8" stroke="#000000" stroke-width="2"/>

    <!-- Полка с напитками -->
    <g transform="translate(70, 70)">
      <rect width="260" height="160" fill="#FFFFFF" stroke="#CCCCCC"/>

      <!-- Напитки -->
      <g transform="translate(20, 20)">
        <!-- Ряд 1 -->
        <rect x="0" y="0" width="40" height="60" fill="#FFD700" opacity="0.8"/>
        <rect x="50" y="0" width="40" height="60" fill="#FF69B4" opacity="0.8"/>
        <rect x="100" y="0" width="40" height="60" fill="#90EE90" opacity="0.8"/>
        <rect x="150" y="0" width="40" height="60" fill="#87CEEB" opacity="0.8"/>

        <!-- Ряд 2 -->
        <rect x="0" y="70" width="40" height="60" fill="#FF69B4" opacity="0.8"/>
        <rect x="50" y="70" width="40" height="60" fill="#90EE90" opacity="0.8"/>
        <rect x="100" y="70" width="40" height="60" fill="#FFD700" opacity="0.8"/>
        <rect x="150" y="70" width="40" height="60" fill="#FF69B4" opacity="0.8"/>
      </g>
    </g>

    <!-- Логотип -->
    <text x="200" y="-10" text-anchor="middle" fill="#FFFFFF"
          font-family="Arial" font-weight="bold" font-size="20">
      TEADAY
    </text>

    <!-- Стойка -->
    <rect x="0" y="350" width="400" height="50" fill="#333333"/>
  </g>

  <!-- Декоративные элементы -->
  <circle cx="50" cy="550" r="100" fill="#FF5733" opacity="0.1"/>
  <circle cx="750" cy="50" r="100" fill="#0066FF" opacity="0.1"/>
</svg>
