<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Блюдце -->
  <ellipse cx="100" cy="160" rx="60" ry="15" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Чашка -->
  <path d="M60 70 C60 140, 140 140, 140 70" fill="#fff" stroke="#ddd"/>
  <path d="M60 70 C60 60, 140 60, 140 70" fill="#fff" stroke="#ddd"/>

  <!-- Ручка -->
  <path d="M140 80 C160 80, 160 100, 140 100" fill="none" stroke="#ddd" stroke-width="3"/>

  <!-- Чай -->
  <path d="M65 75 C65 110, 135 110, 135 75" fill="#FF6B6B"/>

  <!-- Дольки фруктов -->
  <path d="M80 90 Q85 85, 90 90" stroke="#FFA500" fill="none" stroke-width="2">
    <animate attributeName="transform" dur="4s" repeatCount="indefinite"
             type="rotate" values="0 85 90; 10 85 90; 0 85 90"/>
  </path>
  <path d="M110 85 Q115 80, 120 85" stroke="#FFD700" fill="none" stroke-width="2">
    <animate attributeName="transform" dur="3s" repeatCount="indefinite"
             type="rotate" values="0 115 85; -10 115 85; 0 115 85"/>
  </path>

  <!-- Листики мяты -->
  <path d="M95 70 Q100 65, 105 70" stroke="#90EE90" fill="none" stroke-width="2"/>
  <path d="M100 68 Q105 63, 110 68" stroke="#90EE90" fill="none" stroke-width="2"/>
</svg>
