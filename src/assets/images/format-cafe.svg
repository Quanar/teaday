<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Кафе -->
  <g transform="translate(100, 50)">
    <!-- Стены -->
    <rect x="0" y="0" width="600" height="400" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

    <!-- Окна -->
    <rect x="50" y="50" width="150" height="200" fill="#E8F4F8" stroke="#000000" stroke-width="2"/>
    <rect x="400" y="50" width="150" height="200" fill="#E8F4F8" stroke="#000000" stroke-width="2"/>

    <!-- Столики -->
    <g transform="translate(100, 300)">
      <!-- Столик 1 -->
      <circle cx="0" cy="0" r="30" fill="#FF5733"/>
      <circle cx="-50" cy="0" r="15" fill="#333333"/>
      <circle cx="50" cy="0" r="15" fill="#333333"/>

      <!-- Столик 2 -->
      <circle cx="200" cy="0" r="30" fill="#FF5733"/>
      <circle cx="150" cy="0" r="15" fill="#333333"/>
      <circle cx="250" cy="0" r="15" fill="#333333"/>

      <!-- Столик 3 -->
      <circle cx="400" cy="0" r="30" fill="#FF5733"/>
      <circle cx="350" cy="0" r="15" fill="#333333"/>
      <circle cx="450" cy="0" r="15" fill="#333333"/>
    </g>

    <!-- Барная стойка -->
    <g transform="translate(200, 100)">
      <rect width="200" height="80" fill="#8B4513"/>
      <rect y="80" width="200" height="10" fill="#4A2511"/>
    </g>

    <!-- Логотип -->
    <text x="300" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="30">
      TEADAY CAFE
    </text>
  </g>

  <!-- Декоративные элементы -->
  <circle cx="50" cy="550" r="100" fill="#FF5733" opacity="0.1"/>
  <circle cx="750" cy="50" r="100" fill="#0066FF" opacity="0.1"/>
</svg>
