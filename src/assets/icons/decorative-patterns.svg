<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Точечный паттерн -->
  <pattern id="dots-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="currentColor" opacity="0.1"/>
  </pattern>

  <!-- Волнистый паттерн -->
  <pattern id="wave-pattern" width="100" height="20" patternUnits="userSpaceOnUse">
    <path d="M0 10 Q 12.5 0, 25 10 Q 37.5 20, 50 10 Q 62.5 0, 75 10 Q 87.5 20, 100 10"
          fill="none" stroke="currentColor" stroke-width="1" opacity="0.1"/>
  </pattern>

  <!-- Сетчатый паттерн -->
  <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor"
          stroke-width="0.5" opacity="0.1"/>
  </pattern>

  <!-- Геометрический паттерн -->
  <pattern id="geo-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="15" fill="none" stroke="currentColor"
            stroke-width="1" opacity="0.1"/>
    <rect x="5" y="5" width="30" height="30" fill="none"
          stroke="currentColor" stroke-width="1" opacity="0.1"/>
  </pattern>
</svg>
